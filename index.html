<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h2>Add User</h2>
    <form id="addUserForm">
        <label>First Name: <input type="text" id="f_name" required></label><br>
        <label>Last Name: <input type="text" id="l_name" required></label><br>
        <label>Email: <input type="email" id="email_id" required></label><br>
        <label>Phone Number: <input type="text" id="phone_number" required></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <button type="button" onclick="addUser()">Add User</button>

    </form>

    <h2>User List</h2>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Created Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination">
        <button id="prevBtn" onclick="getUsers('prev')">Previous</button>
        <button id="nextBtn" onclick="getUsers('next')">Next</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
